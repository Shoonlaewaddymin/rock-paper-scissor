<body>
    <h1 class="text-center text-success text-decoration-underline fw-bold">Rock-Paper-Scissor</h1>

    <div class="d-flex justify-content-evenly align-items-center mt-5 mb-5">


       
        <button class="btn btn-dark text-warning btn-lg" onclick="playingGame('Rock')"><i class="fa-solid fa-hand-back-fist me-2"></i>Rock</button>

        <button class="btn btn-dark text-success btn-lg" onclick="playingGame('Paper')"><i class="fa-solid fa-hand me-2"></i>Paper</button>

        <button class="btn btn-dark btn-lg" onclick="playingGame('Scissor')"><i class="fa-solid fa-hand-scissors me-2"></i>Scissor</button>

        
    </div>

<div class="text-center m-3">
    <button class="btn btn-secondary btn-lg" onclick="scoreUpdate();">Let me see my scores</button>
    </div>


    <div class="text-center m-3">
    <button class="btn btn-info btn-lg" id="msg-box" >Your results are here</button>
    
</body>
